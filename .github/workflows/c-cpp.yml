name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: bootstrap
      run: ./bootstrap.sh
    - name: make
      run: make
    - name: test
      run: ./skillfantasy
    - name: quit
      run: 99
    - name: clean
      run: make clean
