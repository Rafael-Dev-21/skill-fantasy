name: CI Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        run: |
          curl -fsSL https://xmake.io/shget.text | bash
          sudo apt-get install mingw-w64
      - name: Build Linux
        run: |
          xmake f -m release -p linux
          xmake
          xmake f -m release -p linux -a armv7a
          xmake
      - name: Build Windows
        run: |
          xmake f -p windows -a i386 -m release
          xmake
          zmake f -a x86_64 -p windows -m release
          xmake
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          path: |
            build
