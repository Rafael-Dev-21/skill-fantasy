<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Fantasy</title>
    <link type="text/css" rel="stylesheet" href="./app.css"/>
  </head>
  <body>
    <table id="world"></table>
    <div id="controls">
      <h3>Info</h3>
      <div class="mono">
        Health: <span id="player-health-bar" data-len="10"></span> <span id="player-health-max"></span>/<span id="player-health-hp"></span>
      </div>
      <h3>Controls</h3>
      <button id="move-left">Move Left</button>
      <button id="move-down">Move Down</button>
      <button id="move-up">Move Up</button>
      <button id="move-right">Move Right</button>
      <br />
      <button id="switch-mode">Switch to unplace mode</button>
      <button id="respawn" disabled>Respawn</button>
    </div>
    <script type="text/javascript" src="./setup.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
